
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Assinatura - Planning LTDA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body style="background-color: #0f0f1a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px;">

  <h2>Gerador de Assinatura</h2>

  <label>Nome:</label><br>
  <input type="text" id="nome" style="width: 100%; padding: 5px;"><br><br>

  <label>Cargo:</label><br>
  <select id="cargo" style="width: 100%; padding: 5px;">
    <option value="Analista de Contratos">Analista de Contratos</option>
    <option value="Analista de Desenvolvimento">Analista de Desenvolvimento</option>
    <option value="Analista de Planejamento Jr">Analista de Desenvolvimento Jr</option>
    <option value="Analista de Desenvolvimento Jr">Analista de Desenvolvimento Jr</option>
    <option value="Analista de Desenvolvimento Sn">Analista de Desenvolvimento Sn</option>
    <option value="Analista de RH">Analista de RH</option>
    <option value="Assessor Técnico">Assessor Técnico</option>
    <option value="Assistente Administrativo">Assistente Administrativo</option>
    <option value="Assistente Comercial">Assistente Comercial</option>
    <option value="Assistente de Desenvolvimento">Assistente de Desenvolvimento</option>
    <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
    <option value="Auxiliar de Planejamento">Auxiliar de Planejament</option>
    <option value="Auxiliar de Serviços Gerais">Auxiliar de Serviços Gerais</option>
    <option value="Consultor">Consultor</option>
    <option value="Diretor Financeiro">Diretor Financeiro</option>
    <option value="Diretor Jurídico">Diretor Jurídico</option>
    <option value="Engenheiro Segurança do Trabalho">Engenheiro Segurança do Trabalho</option>
    <option value="Especialista de Manutenção">Especialista de Manutenção</option>
    <option value="Especialista Técnico">Especialista Técnico</option>
    <option value="Especialista de Planejamento">Especialista de Planejamento</option>
    <option value="Fiscal Técnico Civil">Fiscal Técnico Civil</option>
    <option value="Fiscal Técnico Mecânica Sr">Fiscal Técnico Mecânica Sr</option>
    <option value="Gerente Comercial">Gerente Comercial</option>
    <option value="Gerente de Planejamento">Gerente de Planejamento</option>
    <option value="Gerente Técnico">Gerente Técnico</option>
    <option value="Gestor SSMA">Gestor SSMA</option>
    <option value="Gestor Técnico Equip. Móveis">Gestor Técnico Equip. Móveis</option>
    <option value="Técnico de Materiais">Técnico de Materiais</option>
    <option value="Técnico de Planejamento">Técnico de Planejamento</option>
    <option value="Técnico de Planejamento Sr">Técnico de Planejamento Sr</option>
    <option value="Técnico Programador Sr">Técnico Programador Sr</option>
    
  </select><br><br>

  <label>Telefone:</label><br>
  <input type="text" id="telefone" style="width: 100%; padding: 5px;"><br><br>

  <label>E-mail:</label><br>
  <input type="email" id="email" style="width: 100%; padding: 5px;"><br><br>

  <button onclick="gerarAssinatura()" style="padding: 10px 20px; background-color: #0152CA; color: white; border: none;">Gerar Assinatura</button>
  <button onclick="baixarImagem()" style="padding: 10px 20px; background-color: #02804a; color: white; border: none;">Baixar Imagem</button>

  <br><br>
  <div id="assinatura" style="width: 600px; position: relative; padding: 20px; background-color: #0f0f1a; display: flex; color: white; font-family: 'Segoe UI', sans-serif;">

    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
